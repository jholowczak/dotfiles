misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
}

# Execute your favorite apps at launch
exec-once = waybar 
exec-once = hyprpaper
exec-once = mako
exec-once = hyprctl setcursor Adwaita 24
#exec-once = swayidle -w timeout 300 'swaylock' before-sleep 'swaylock -f'
exec-once = discord
exec-once = easyeffects
exec-once = lollypop
exec-once = slack

# Gtk Theme workaround
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Kripton'
exec = gsettings set org.gnome.desktop.interface icon-theme 'Adwaita'
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec = gsettings set org.gnome.desktop.interface cursor-size 24

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(e70948ee)
    col.inactive_border = rgba(595959aa)
    no_border_on_floating = true
    cursor_inactive_timeout = 0

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    rounding = 2
    dim_inactive = false
    dim_strength = 0.3
    drop_shadow = false
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
}



animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 7, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 7, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = fullscreen,^(Wofi)$
# Example windowrule v2
windowrulev2 = float,class:^(Rofi)$,title:^(rofi - Networks)$
windowrulev2 = minsize 200 400,class:^(thunar)$,title:^(File conflict)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = workspace 11,class:^discord$
windowrulev2 = workspace 12,class:^Spotify$
windowrulev2 = workspace 12,class:^lollypop$
windowrulev2 = workspace 13,class:^com.github.wwmm.easyeffects$
windowrulev2 = workspace 14,class:^Slack$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, S, exec, systemctl suspend
bind = $mainMod, P, exec, systemctl poweroff
bind = $mainMod, R, exec, systemctl reboot
bind = $mainMod, L, exec, gtklock
bind = $mainMod, W, killactive

bind = $mainMod SHIFT, S, exec, killall waybar && waybar

bind = $mainMod, T, exec, thunar
bind = $mainMod, F, exec, firefox
#bind = $mainMod SHIFT,F,fullscreen
#bind = $mainMod CTRL,F,fakefullscreen
bind = $mainMod, return, exec, wezterm
bind = $mainMod, E, exec, emacs
bind = $mainMod, G, exec, grim


# Start wofi opens wofi on first press, closes it on second
bind=SUPER, space, exec, pkill wofi || wofi

# bind = $mainMod, M, exec, wofi --show drun

#screenshots
bind=,Print,exec,hyprshot -m region --clipboard-only -s
bind=SHIFT,Print,exec,hyprshot -m window
bind=CTRL,Print,exec,hyprshot -m output

bind = $mainMod, left, pseudo, # dwindle
bind = $mainMod, right, togglesplit, # dwindle
bind = $mainMod, up, fullscreen
bind = $mainMod, down, togglefloating

# to switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top

# video and audio hotkeys
bind=,XF86AudioRaiseVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind=,XF86AudioLowerVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind=,XF86AudioMute,exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness control
binde = ,       XF86MonBrightnessUp,   exec, light -A 30%
binde = ,       XF86MonBrightnessDown, exec, light -U 30%

#media control
bind=,XF86AudioMedia,exec,playerctl play-pause
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioStop,exec,playerctl stop
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next
#bind=,XF86KbdBrightnessUp,exec,brightnessctl set +1 -d 'dell::kbd_backlight'
#bind=,XF86KbdBrightnessDown,exec,brightnessctl set 1- -d 'dell::kbd_backlight'

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8
bind = $mainMod, 9, exec, hyprsome workspace 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5
bind = $mainMod SHIFT, 6, exec, hyprsome move 6
bind = $mainMod SHIFT, 7, exec, hyprsome move 7
bind = $mainMod SHIFT, 8, exec, hyprsome move 8
bind = $mainMod SHIFT, 9, exec, hyprsome move 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#discord
bind=,XF86TouchpadOff,pass,^discord$


